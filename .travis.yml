language: go
sudo: required
go:
  - 1.10.x
  - 1.11.x
  - tip
addons:
  apt:
    packages:
    - docker-ce
env:
  global:
    - GO_FOR_RELEASE=1.11
    - IMAGE_NAME=tsuru/bs
  matrix:
    - GOARCH=amd64
install:
  - true
script:
  - go test -race ./...
  - make check-format
after_success:
  - curl https://raw.githubusercontent.com/tsuru/push-to-docker/master/push.sh | bash
matrix:
  allow_failures:
    - go: tip
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    rooms:
      secure: 
